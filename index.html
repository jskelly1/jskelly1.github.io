<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #000;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            text-align: center;
        }

        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #000;
            margin-bottom: 30px;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 40px;
        }

        .welcome-text {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 50px;
            color: #222;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        nav a {
            color: #000;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            border-bottom: 3px solid #000;
            padding-bottom: 5px;
            transition: all 0.2s;
        }

        nav a:hover {
            background: #000;
            color: #fff;
            padding: 5px 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .profile-photo {
                width: 150px;
                height: 150px;
            }

            nav {
                flex-direction: column;
                gap: 20px;
            }

            nav a {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/profilephoto.jpg" alt="Your Name" class="profile-photo">
        <h1>Your Name</h1>
        <p class="subtitle">PhD Student in [Your Field]</p>
        <p class="welcome-text">
            Welcome to my research website. I work on [brief research area] 
            at [University Name]. Explore my work, publications, and ongoing projects.
        </p>
        <nav>
            <a href="about/">About</a>
            <a href="research/">Research</a>
            <a href="publications/">Publications</a>
            <a href="contact/">Contact</a>
        </nav>
    </div>
</body>
</html>
